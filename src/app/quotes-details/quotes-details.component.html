<div class="container details">
  <div class="row">
    <div class="col-md-12">
      <p>{{quote.description}}</p>
      <p>This quote was posted {{quote.completeDate| dateCount}} days ago</p>
      <p>Posted by: {{quote.link}}</p>
      <p>and has {{quote.vote}} points</p>
      <!-- <p>This goal will be completed in {{goal.completeDate|dateCount}} days</p> -->
      <button class="btn btn-danger" (click)='quoteComplete(true)'> DELETE </button>

    </div>
  </div>
</div>
